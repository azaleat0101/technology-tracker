<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Трекер изучения технологий - отслеживайте свой прогресс в освоении новых навыков" />
    
    <!-- Open Graph метатеги для соцсетей -->
    <meta property="og:title" content="Technology Tracker" />
    <meta property="og:description" content="Персональный трекер освоения технологий" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:type" content="website" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest для PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Трекер изучения технологий</title>
    
    <!-- Шрифты Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Предзагрузка критического CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f5f5;
        }
        
        /* Заглушка на время загрузки */
        .app-loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
        }
        
        .app-loading::after {
            content: '';
            width: 30px;
            height: 30px;
            border: 3px solid #e0e0e0;
            border-top-color: #1976d2;
            border-radius: 50%;
            animation: loading-spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes loading-spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Сообщение для пользователей без JavaScript -->
    <noscript>
        <div style="
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            padding: 20px;
            text-align: center;
        ">
            <div>
                <h1 style="color: #333; margin-bottom: 20px;">
                    Для работы приложения необходим JavaScript
                </h1>
                <p style="color: #666; margin-bottom: 20px;">
                    Пожалуйста, включите JavaScript в настройках вашего браузера и обновите страницу.
                </p>
                <p style="color: #999; font-size: 14px;">
                    Technology Tracker © 2024
                </p>
            </div>
        </div>
    </noscript>
    
    <!-- Корневой элемент React приложения -->
    <div id="root"></div>
    
    <!-- Комментарии для разработчиков -->
    <!--
        Это SPA приложение "Трекер изучения технологий"
        Разработано на React.js
        Версия: 1.0.0
    -->
</body>
</html>
